<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
    <title>Bienvenido al sistema gestor de carro</title>
</head>
<body>
    <div>
        <a href="nueva_pista"><button type="button" class="btn btn-outline-success"> Agregar cliente</button></a>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre De la pista</th>
                    <th>Largo pista</th>
                    <th>Pais de origen</th>
                </tr>
            </thead>
            <tbody>
                {% for pista in pista %}
                <tr>
                    <td>{{pista.id}}</td>
                    <td>{{pista.nombrePista}}</td>
                    <td>{{pista.largoPista}}</td>
                    <td>{{pista.paisOrigen}}</td>
                    <td><a href="detalle_pista/{{pista.id}}"><button type="button" class="btn btn-outline-info">Detalles de la pista</button></a></td>
                    <td><a href="editar_pista/{{pista.id}}"><button type="button" class="btn btn-outline-warning">Editar Pista</button></a></td>
                    <td><a href="eliminar_pista/{{pista.id}}"><button type="button" class="btn btn-outline-danger">Eliminar Pista</button></a></td>  
                </tr>
                {% endfor %}

            </tbody>
        </table>
        <a href="{% url 'index'%}"><button type="button" class="btn btn-outline-info">Regresar inicio</button></a>
    </div>
    
</body>
</html>
