<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
    <title>Bienvenido al sistema gestor de Compras</title>
</head>
<div>
    <a href="nuevo_carro"><button type="button" class="btn btn-outline-success"> Agregar carro</button></a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Modelo</th>
                <th>Motor</th>
                <th>Color</th>
                <th>Origen</th>
            </tr>
        </thead>
        <tbody>
            {% for carro in carro %}
            <tr>
                <td>{{carro.id}}</td>
                <td>{{carro.modelo}}</td>
                <td>{{carro.motor}}</td>
                <td>{{carro.color}}</td>
                <td>{{carro.origen}}</td>
                <td><a href="detalle_carro/{{carro.id}}"><button type="button" class="btn btn-outline-info"> Detalles del carro</button></a></td>
                <td><a href="editar_carro/{{carro.id}}"><button type="button" class="btn btn-outline-warning"> Editar carro</button></a></td>
                <td><a href="eliminar_carro/{{carro.id}}"><button type="button" class="btn btn-outline-danger">Eliminar carro</button></a></td>  
            </tr>
            {% endfor %}

        </tbody>
    </table>
    <a href="{% url 'index'%}"><button type="button" class="btn btn-outline-info">Regresar inicio</button></a>
</div>
